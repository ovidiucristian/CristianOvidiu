<html>
    <head>
        <title>eBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <p>
            <h3>Insert a new eBook or iBook</h3>
        </p>
        <hr>
            <form name='input_eBook'>
                <table>
                    <tbody>
                        <tr>
                            <td>ISBN:</td>
                            <td><input type="text" name = "isbn"/></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" name = "title"/></td>
                        </tr>            </tbody>
                        <tr>
                            <td>Price:</td>
                            <td><input type="text" name = "name"/></td>
                        </tr>
                        <tr>
                            <td>Authors:</td>
                            <td><input type="text" name = "authors"/></td>
                        </tr>                    
                        <tr>
                            <td>Accepted devices:</td>
                            <td><input type="text" name = "devices"/></td>
                        </tr>        
                </table>    
                <input type="submit" value="Salveaza" name="ebook_salveaza" />
            </form>  
    </body>
